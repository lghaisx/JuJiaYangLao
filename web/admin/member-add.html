<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>添加用户</title>
	<link rel="stylesheet" href="../css/validate.css">
	<link rel="stylesheet" href="../css/laydate.css">
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="../js/laydate.js"></script>

    <style>
		form{
			width: 82%;
			margin: 0 auto;
		}
		form table{
			width: 100%;
		}
		form table tr td{
			padding-top: 3%;
			font-size: 14px;
			color: #555555;
		}
		form table tr td:nth-child(odd){

			text-align: right;
		}
		form table span{
			color: red;
		}
		form table tr td input[type=text],select{
			width: 100%;
			height: 26px;
			border: 1px solid #DDDDDD;
		}
		#sub{
			width: 70px;
			height: 30px;
			border-radius: 3px;
			background-color: #5a98de;
			color: #fff;
			border: none;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		#res{
			width: 70px;
			height: 30px;
			border-radius: 3px;
			color: #333333;
			background-color: #e6e6e6;
			border: none;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<form class="vali_form" action="Older-save.action" method="post">
	<table>
		<tr>
			<td><span>*</span>姓名:</td>
			<td><input type="text" name="older.oname" datatype="s2-5" errormsg="请输入姓名"/></td>
			<td><span>*</span>性别:</td>
			<td>
				<input type="radio" value="男" name="older.osex" datatype="*" errormsg="请选择性别"/>男  <input type="radio" value="女" name="older.osex" datatype="*" errormsg="请选择性别"/>女
			</td>
		</tr>
		<tr>
			<td><span>*</span>出生日期:</td>
			<td>
                <div class="laydate-box">
                    <input type="text" name="older.obirth" id="laydateInput" datatype="*" errormsg="请选择出生日期" placeholder="请输入 1956-08-12 格式"/>
                    <div class="select-date">
                        <div class="select-date-header">
                            <ul class="heade-ul">
                                <li class="header-item header-item-one">
                                    <select name="" id="yearList"></select>
                                </li>
                                <li class="header-item header-item-two" onselectstart="return false">
                                    <select name="" id="monthList"></select>
                                </li>
                                <li class="header-item header-item-three" onselectstart="return false" >
                                    <span class="reback">回到今天</span>
                                </li>
                            </ul>
                        </div>
                        <div class="select-date-body">
                            <ul class="week-list">
                                <li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li>
                            </ul>
                            <ul class="day-tabel"></ul>
                        </div>
                    </div>
                </div>
            </td>
			<td><span>*</span>手机号码:</td>
			<td><input type="text" name="older.ophone" datatype="m" errormsg="请输入11位手机号码"/></td>
		</tr>
		<tr>
			<td><span>*</span>身份证号码：</td>
			<td><input type="text" name="older.onumber" datatype="s18-18" errormsg="请输入身份证号码"/></td>
			<td><span>*</span>居住情况:</td>
			<td><input type="radio" value="独自居住" name="older.ojuzhu" datatype="*" errormsg="请选择居住情况"/>独自居住  <input type="radio" value="与子女居住" name="older.ojuzhu" datatype="*" errormsg="请选择居住情况"/>与子女居住</td>
		</tr>
		<tr>
			<td><span>*</span>居住地区:</td>
			<td>
				<select name="older.ozone" id="" datatype="*" errormsg="请选择居住地区">
					<option value="0">请选择</option>
					<option value="临川区">临川区</option>
					<option value="东乡区">东乡区</option>
					<option value="南城县">南城县</option>
					<option value="黎川县">黎川县</option>
					<option value="南丰县">南丰县</option>
					<option value="崇仁县">崇仁县</option>
					<option value="乐安县">乐安县</option>
					<option value="宜黄县">宜黄县</option>
					<option value="金溪县">金溪县</option>
					<option value="资溪县">资溪县</option>
					<option value="广昌县">广昌县</option>
				</select>
			</td>
			<td><span>*</span>街(乡、镇):</td>
			<td><input type="text" name="older.otown" datatype="*" errormsg="请输入地址"/></td>
		</tr>
		<tr>
			<td><span>*</span>详细地址:</td>
			<td colspan="3"><input type="text" name="older.oaddress" datatype="*" errormsg="请输入详细地址"/></td>
		</tr>
		<tr>
			<td><span>*</span>自理能力:</td>
			<td>
				<input type="radio" value="完全自理" name="older.oself" datatype="*" errormsg="请选择自理能力"/>完全自理  <input type="radio" value="部分自理" name="older.oself" datatype="*" errormsg="请选择自理能力"/>部分自理  <input type="radio" value="不能自理" name="older.oself" datatype="*" errormsg="请选择自理能力"/>不能自理
			</td>
			<td><span>*</span>家属姓名:</td>
			<td><input type="text" name="older.ojname" datatype="s2-5" errormsg="请输入姓名"/></td>
		</tr>
		<tr>
			<td><span>*</span>与家属关系:</td>
			<td><input type="text" name="older.oguanxi" datatype="s2-10" errormsg="请输入家属关系"/></td>
			<td><span>*</span>联系电话:</td>
			<td><input type="text" name="older.ojphone" datatype="*" errormsg="请输入联系电话"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="提交" id="sub"/></td>
			<td colspan="2"><input type="submit" value="取消" id="res"/></td>
		</tr>
	</table>

</form>
</body>
<script src="../js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $(function(){
        $(".vali_form").Validform();
    })
</script>
</html>
